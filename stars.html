    <script>
        // Load starred reports
        function loadStarredReports() {
            const starred = getStarredReports();
            const container = document.getElementById('starred-reports');
            const emptyState = document.getElementById('empty-state');
            
            if (starred.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            emptyState.classList.add('hidden');
            
            // Filter reports data to only show starred ones
            const starredReports = reportsData.filter(report => starred.includes(report.id));
            
            container.innerHTML = starredReports
                .map((report, index) => createReportCard(report, index))
                .join('');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStarredReports();
            
            // Listen for storage changes (when star status changes in other tabs)
            window.addEventListener('storage', (e) => {
                if (e.key === 'starredReports') {
                    loadStarredReports();
                }
            });
        });
    </script>
